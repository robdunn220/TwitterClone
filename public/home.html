<h2>Home</h2>
<form ng-if="loginState === true" method="post" ng-submit="tweet(text)">
  <input type="text" ng-model="text">
  <button type="Submit">Tweet it, dog</button>
</form>
<div id="tweets" ng-repeat="tweet in tweets">
  <h3>{{tweet.userID}}</h3>
  <p>{{tweet.text}} {{tweet.timestamp}}</p>
</div>
