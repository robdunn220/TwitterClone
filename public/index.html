<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.js"></script>
    <script src="angular-ui-router.js"></script>
    <script src="core.js"></script>
    <title>Tweeter</title>
  </head>
  <body ng-app="Twitter">
    <h1>Welcome to Tweeter</h1>
    <input type="text" ng-model="searchUser" value="">
    <a ui-sref="profile({userID: searchUser})"><button type="button" name="button">Search</button></a>
    <ui-view></ui-view>
  </body>

</html>
