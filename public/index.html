<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.js"></script>
    <script src="angular-ui-router.js"></script>
    <script src="angular-cookies.min.js"></script>
    <script src="core.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Tweeter</title>
  </head>
  <body ng-app="Twitter">
    <div class="row">
      <div class="col-md-12">
        <h1>Welcome to Tweeter</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <a ui-sref="login()" ng-if="loginState === false"><button>Login</button></a>
        <button ng-click="logout()" ng-if="loginState === true">Logout</button>
        <a ui-sref="signup()" ng-if="loginState === false"><button>Signup</button></a>
      </div>
      <div class="col-xs-12">

        <input id="look" type="text" ng-model="searchUser" value="">
        <a ui-sref="profile({userID: searchUser})"><button type="button" name="button">Search</button></a>
      </div>
    
    </div>
    <ui-view></ui-view>
  </body>

</html>
